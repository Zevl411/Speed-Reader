<!DOCTYPE html>
<html land = "en-US">
<style href="style.css"></style>

<head>
  <meta charset = "UTF-8">
  <title>Speed-Reader</title>
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  <script>
  //split inserted string into words and return as a list
  var string_to_array = function (str) {
     return str.trim().split(" ");
  };
  //print each word in a list into the canvas object
  function printWords(list) {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.font = "24px Times";
    for (word in list) {
      ctx.fillText(list[word], 10, 50);
    }
  }
  </script>
</head>

<body>
  <br/><br/><br/><br/>
  <div id="contatiner">
    <h1 class = "welcome">Welcome to Speed-Reader</h1>
    <p class = "welcome">
    a program designed to speed up your<br/>reading and increase comprehension.
    </p>
    <canvas id ="myCanvas" background-color="white"></canvas>
    <div class="controls">
      <button type="button" onclick="printWords(string_to_array("Hey there delilah."))">Start</button>
      <button type="button" onclick="i = -1">Pause</button>
    </div>
    <marquee src="output.txt"/>
  </div>
</body>
</html>
