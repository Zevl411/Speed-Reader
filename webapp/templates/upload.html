<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/foznt-awesome.min.css">
{% extends "base.html" %}

{% block content %}
   <body>
       <div class="w3-center">
           <h1 class="w3-xxlarge w3-animate-opacity">Upload a File</h1>
           <h4 class="w3-animate-left">it's as easy as that!</h4>
           <h3 class="w3-small w3-animate-opacity">(We Accept .pdf, .txt, and .docx Files)</h3>
       </div>

       <div class="w3-row-padding w3-center w3-margin-top">
           <div class="w3-center">
             <div class="w3-card w3-container" style="min-height:200px">
                 <h3>{{filename}}</h3><br>
                 <div id="sequence" style='text-align: center' style="display:none"></div>
                 <!-- NEW FUNCTIONALITY BUTTONS GO HERE -->
             </div>
           </div>
       </div>
       <form style='text-align: center' method='POST' enctype='multipart/form-data'>
           {{ form.csrf_token }}
           {{ form.pdf }}
           <button type='submit'>Upload</button>
       </form>

        <!-- <form style='text-align: center' method="POST">
            <input type="submit" value="Pause" action="<script type='text/javascript'>var speed = 30</script>"/>
        </form> -->

       <form style='text-align: center' method='POST' action='/upload'>
           <div class="w3-center">
               <div class="w3-bar w3-center" style="width:50%">
                   <button class="w3-bar-item w3-button w3-xlarge w3-black" name="reset_btn" style="width:33.3%">
                       <h3>&#10226; &nbsp; Reset</h3>
                   </button>
                   <button class="w3-bar-item w3-button w3-xlarge w3-black" name="pause_btn" value="0" style="width:33.3%" >
                      <h3>&#9612;&#9612; &nbsp; Pause</h3>
                   </button>
                   <button class="w3-bar-item w3-button w3-xlarge w3-black" name="play_btn" style="width:33.3%">
                       <h3>&#9658 &nbsp; Play</h3>
                   </button>
                </div>
            </div>
            <div class="w3-center">
                <div class="w3-bar w3-center" style="width:50%">
                    <button class="w3-bar-item w3-button w3-xlarge w3-dark-grey" style="width:20%" >
                        <h3>100</h3>
                    </button>
                    <button class="w3-bar-item w3-button w3-xlarge w3-dark-grey" style="width:20%" >
                       <h3>150</h3>
                    </button>
                    <button class="w3-bar-item w3-button w3-xlarge w3-dark-grey" style="width:20%" >
                        <h3>200</h3>
                    </button>
                    <button class="w3-bar-item w3-button w3-xlarge w3-dark-grey" style="width:20%" >
                       <h3>250</h3>
                    </button>
                    <button class="w3-bar-item w3-button w3-xlarge w3-dark-grey" style="width:20%" >
                        <h3>300</h3>
                    </button>
                 </div>
             </div>
       </form>

       <script>
           var example = {{ list|tojson }};
           var speed = {{ text_speed|tojson }};
           textSequence(0);
           function textSequence(i) {
               if (example.length > i) {
                   setTimeout(function() {
                       document.getElementById("sequence").innerHTML = example[i];
                       textSequence(++i);
                   }, speed) // 1 second (in milliseconds)
               } else if (example.length == i) { // Loop
                   textSequence(0);
               }
           }
       </script>
   </body>
{% endblock %}
